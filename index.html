<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator- By honey</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="screen">
            <input type="text" name="screen" value="" id="inp" readonly>
        </div>
        <div class="b-btn">
            <div class="btn">
                <button class="button c-change" onclick="addValue(this)">+</button>
                <button class="button" onclick="addValue(this)">7</button>
                <button class="button" onclick="addValue(this)">4</button>
                <button class="button" onclick="addValue(this)">1</button>
                <button class="button" onclick="addValue(this)">0</button>
            </div>
            <div class="btn">
                <button class="button c-change" onclick="addValue(this)">-</button>
                <button class="button" onclick="addValue(this)">8</button>
                <button class="button" onclick="addValue(this)">5</button>
                <button class="button" onclick="addValue(this)">2</button>
                <button class="button" onclick="addValue(this)">.</button>
            </div>
            <div class="btn">
                <button class="button c-change" onclick="addValue(this)">x</button>
                <button class="button" onclick="addValue(this)">9</button>
                <button class="button" onclick="addValue(this)">6</button>
                <button class="button" onclick="addValue(this)">3</button>
                <button class="button" onclick="Clear()">C</button>
            </div>
            <div class="btn b-last">
                <button class="button c-change" onclick="addValue(this)">/</button>
                <button class="button c-change equal-btn" onclick="claculate()"> =</button>

            </div>
        </div>
    </div>
    <script src="logic.js"></script>
</body>

</html>
